<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            background: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 2em;
            border: none;
            background: #eee;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }
        button:active {
            transform: scale(0.9);
        }
        .operator {
            background: #f39c12;
            color: white;
        }
        .operator:hover {
            background: #e67e22;
        }
        .equal {
            background: #2ecc71;
            color: white;
        }
        .equal:hover {
            background: #27ae60;
        }
        .clear {
            background: #e74c3c;
            color: white;
        }
        .clear:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display">
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
        </div>
    </div>
    <script>
        let justCalculated = false;

        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (justCalculated) {
                display.value = '';
                justCalculated = false;
            }

            const start = display.selectionStart;
            const end = display.selectionEnd;
            const currentValue = display.value;

            display.value = currentValue.slice(0, start) + value + currentValue.slice(end);
            display.focus();
            display.selectionStart = display.selectionEnd = start + value.length;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            justCalculated = false;
        }

        function calculateResult() {
            try {
                let expression = document.getElementById('display').value;
                expression = expression.replace(/×/g, '*').replace(/÷/g, '/');
                let sanitizedExpression = expression.replace(/[^0-9+\-*/().]/g, '');
                const result = Function('"use strict"; return (' + sanitizedExpression + ')')();
                document.getElementById('display').value = result;
                justCalculated = true;
            } catch {
                document.getElementById('display').value = '錯誤';
                justCalculated = true;
            }
        }
    </script>
</body>
</html>
